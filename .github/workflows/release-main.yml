name: Release Main

on:
  push:
    branches:
      - main
    # Trigger on any change EXCEPT those inside the svelendar package
    paths-ignore:
      - 'packages/svelendar/**'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Matching svelendar for consistency

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web App
        # Using turbo to build the web app and its dependencies
        run: pnpm exec turbo build --filter=@life/web

      - name: Semantic Release (Main)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release