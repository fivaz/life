name: Release Web

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'packages/shared/**' # shared affects web

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release (Web)
    runs-on: ubuntu-latest

    env:
      HUSKY: 0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run semantic-release
        working-directory: apps/web
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release ${DRY_RUN:+--dry-run}