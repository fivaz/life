name: Release Svelendar Package

on:
  push:
    branches:
      - main
      - test-release
    paths:
      - 'packages/svelendar/**'
      - 'packages/shared/**'

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write # Required for OIDC publishing to npm

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with Turbo
        run: pnpm exec turbo build --filter=svelendar

      # -----------------------------
      # OIDC test publish
      # -----------------------------
      - name: Test npm OIDC publish (dry-run)
        working-directory: packages/svelendar
        run: |
          echo "//registry.npmjs.org/:_authToken=\${{ secrets.GITHUB_TOKEN }}" > .npmrc
          npm publish --dry-run --access public

      # -----------------------------
      # Semantic Release
      # -----------------------------
      - name: Semantic Release
        working-directory: packages/svelendar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#        run: pnpm exec semantic-release ${DRY_RUN:+--dry-run}
        run: pnpm exec semantic-release --dry-run --ci false