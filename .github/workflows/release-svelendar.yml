name: Release Svelendar Package

on:
  push:
    branches:
      - main
    paths:
      - 'packages/svelendar/**'
      - 'packages/shared/**' # shared affects svelendar

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write # Required for OIDC publishing to npm

jobs:
  release:
    name: Semantic Release (Svelendar)
    runs-on: ubuntu-latest

    env:
      HUSKY: 0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with Turbo
        run: pnpm exec turbo build --filter=svelendar

      - name: Run semantic-release
        working-directory: packages/svelendar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release ${DRY_RUN:+--dry-run}